<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <!-- stylesheets and javascript via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- javascript files -->
    <script src="./sweetalert2@11"></script>
    <script src="index.js"></script>
    <!-- stylesheet files -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1><button id="modeDisco"><i class="fa fa-play"></i></button>Connect Four</h1>
    </header>
    <div id="container">
        <section>
            <h2 id="subtitle">Player Information</h2>
            <hr class="line" />
            <article id="middle">
                <div>
                    <label for="inPlayer1">Name player 1:</label>
                    <input type="text" id="inPlayer1" name="player1">
                </div>
                <div>
                    <label for="inColorPlayer1">Color player 1:</label>
                    <input type="color" id="inColorPlayer1" name="colorPlayer1" value="#ff0000">
                </div>
                <div>
                    <label for="inPlayer2">Name player 2:</label>
                    <input type="text" id="inPlayer2" name="player2">
                </div>
                <div>
                    <label for="inColorPlayer2">Color player 1:</label>
                    <input type="color" id="inColorPlayer2" name="colorPlayer2" value="#ffff00">
                </div>
                <button id="btnPlay" class="btnInit">Play!</button>
            </article>
        </section>
    </div>
</body>
</html>
